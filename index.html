<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <a href="./index.html"> <img class="navbar__img" src="./icons/scoot.svg" alt="icon"></a>
                    <ul class="navbar__menu">
                        <span class="navbar__menu__span">
                            <li class="navbar__item"><a class="navbar__item__link" href="#">About</a></li>
                            <li class="navbar__item"><a class="navbar__item__link" href="#">Location</a></li>
                            <li class="navbar__item"><a class="navbar__item__link" href="#">Careers</a></li>
                        </span>
                        <button class="navbar__btn navbar__btn2">Get Scootin</button>
                    </ul>
                    <button class="navbar__btn">Get Scootin</button>
                    <img class="navbar__burger" src="./icons/gm_burger.svg" alt="burger">
                    <img class="navbar__remove" src="./icons/kres.svg" alt="kres">
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="chapter">
                <h1 class="chapter__title">Scooter sharing made simple</h1>
                <p class="chapter__text">Scoot takes the hassle out of urban mobility. Our bikes are placed in convenient locations in each of our cities. Use our app to locate the nearest bike, unlock it with a tap, and youâ€™re away!</p>
                <button class="navbar__btn chapter__btn">Get Scootin</button>

            </div>
        </div>
    </header>
    <script>
        const btn = document.querySelector('.navbar__burger');
        const menu = document.querySelector('.navbar__menu');
        const remove__btn = document.querySelector('.navbar__remove');

        btn.addEventListener('click', () => {
            menu.classList.add('show');
            remove__btn.style.display = 'block';
            btn.style.display = 'none';
        });
        remove__btn.addEventListener('click', () => {
            menu.classList.remove('show');
            remove__btn.style.display = 'none';
            btn.style.display = 'block';
        })
    </script>
</body>

</html>
